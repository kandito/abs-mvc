<!DOCTYPE HTML>
<html>
<head>
	<title>Input Program</title>
</head>
<body>
	<div th:replace="fragments :: menu"></div>
	<h3>Input Program</h3>
	
	<form method="POST" th:action="${requestContextPath + '/program/save.abs'}" action="/ABS/program/save.abs">
		<label>Nama Program</label><br />
		<input type="text" name="namaProgram" required="required" /><br /><br />
		
		<label>Departemen</label><br />
		<input type="text" name="departemen" required="required" /><br /><br />
		
		<label>Tempat</label><br />
		<input type="text" name="tempat" required="required" /><br /><br />
		
		<label>Tanggal</label><br />
		<input type="text" name="tanggal" placeholder="yyyy-mm-dd" pattern="[0-9]{4}(-)[0-9]{2}(-)[0-9]{2}" required="required" /><br /><br />
		
		<label>Peserta</label><br />
		<input type="text" name="peserta" required="required" /><br /><br />
		
		<label>Penanggung Jawab</label><br />
		<input type="text" name="penanggungJawab" required="required" /><br /><br />
		
		<label>Biaya</label><br />
		<input type="text" name="biaya" required="required" /><br /><br />
		
		<input type="submit" value="tambahkan" />
	</form>
	
	<div th:replace="fragments :: footer"></div>
</body>
</html>
