<!DOCTYPE HTML>
<html>
<head>
	<title>Input Program</title>
</head>
<body>
	<div th:replace="fragments :: menu"></div>
	<h3>Input Program with Source</h3>
	
	<form method="POST" th:action="${requestContextPath + '/program/save.abs'}" action="/ABS/program/save.abs">
		<label>Nama Program</label><br />
		<input type="text" name="namaProgram" /><br /><br />
		
		<label>Departemen</label><br />
		<input type="text" name="departemen" /><br /><br />
		
		<label>Tempat</label><br />
		<input type="text" name="tempat" /><br /><br />
		
		<label>Tanggal</label><br />
		<input type="text" name="tanggal" /><br /><br />
		
		<label>Peserta</label><br />
		<input type="text" name="peserta" /><br /><br />
		
		<label>Penanggung Jawab</label><br />
		<input type="text" name="penanggungJawab" /><br /><br />
		
		<label>Sumber Dana</label><br />
		<input type="text" name="sumberDana" /><br /><br />
		
		<label>Biaya</label><br />
		<input type="text" name="biaya" /><br /><br />
		
		<input type="submit" value="tambahkan" />
	</form>
	
	<div th:replace="fragments :: footer"></div>
</body>
</html>
