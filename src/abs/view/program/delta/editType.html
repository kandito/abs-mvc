<!DOCTYPE HTML>
<html>
<head>
	<title>Input Program</title>
</head>
<body>
	<div th:replace="fragments :: menu"></div>
	<h3>Input Program</h3>
	
	<form method="POST" action="/program/update.abs">
		<input type="hidden" name="idProgram" th:value="${data.idProgram}" />
	
		<label>Nama Program</label><br />
		<input type="text" name="namaProgram" th:value="${data.namaProgram}" /><br /><br />
		
		<label>Departemen</label><br />
		<input type="text" name="departemen" th:value="${data.departemen}" /><br /><br />
		
		<label>Tempat</label><br />
		<input type="text" name="tempat" th:value="${data.tempat}" /><br /><br />
		
		<label>Tanggal</label><br />
		<input type="text" name="tanggal" th:value="${data.tanggal}" /><br /><br />
		
		<label>Peserta</label><br />
		<input type="text" name="peserta" th:value="${data.peserta}" /><br /><br />
		
		<label>Penanggung Jawab</label><br />
		<input type="text" name="penanggungJawab" th:value="${data.penanggungJawab}" /><br /><br />
		
		<label>Jenis Pengeluaran</label><br />
		<input type="text" name="jenisPengeluaran" th:value="${data.jenisPengeluaran}" /><br /><br />
		
		<label>Biaya</label><br />
		<input type="text" name="biaya" th:value="${data.biaya}" /><br /><br />
		
		
		<input type="submit" value="ubah" />
	</form>
	
	<div th:replace="fragments :: footer"></div>
</body>
</html>
